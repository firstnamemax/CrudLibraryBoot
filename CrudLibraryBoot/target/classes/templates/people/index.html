<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>

<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{person_id}(person_id=${person.getPersonId()})}"
       th:text="${person.getName() + ', ' + person.getYear()}">user</a>
</div>
<br>
<hr>
<a href="http://localhost:8080/people/new">
    <input style="margin-top: 10px" type="submit" value="Create new person">
</a>

</body>
</html>
